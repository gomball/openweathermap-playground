<div class="row">
  <div class="d-flex middle-xs mat-h2 m-0">{{ 'nextRefresh' | translate }}: {{ owmRequestTimer$ | async }}</div>
  <div class="">
    <mat-slider [formControl]="requestDelayFormControl" min="30" max="300" step="30" value="180" thumbLabel></mat-slider>
  </div>
</div>
<div class="row around-md">
  <div *ngFor="let city of cityQuery.selected$ | async; let index = index" class="col-xs-12 col-md-6 col-lg-3">
    <owm-pg-city-weather [city]="city" [index]="index" [requestCountdown]="owmRequestTimer$ | async"></owm-pg-city-weather>
  </div>
</div>
