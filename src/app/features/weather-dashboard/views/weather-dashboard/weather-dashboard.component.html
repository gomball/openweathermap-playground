<div class="row align-items-baseline">
  <div class="col-auto">
    <button mat-icon-button>
      <mat-icon svgIcon="arrow-left" routerLink="/city-selector"></mat-icon>
    </button>
  </div>
  <div class="col-auto">
    <div class="mat-h3">{{ 'nextRefresh' | translate }}: {{ getMinutes(owmRequestTimer$ | async) }}</div>
  </div>
  <div class="col-8 col-sm-5 col-md-4 col-lg-3">
    <mat-slider
      [formControl]="requestDelayFormControl"
      min="30"
      max="300"
      step="30"
      thumbLabel
      [displayWith]="getMinutes"
      [style.width.%]="100"
    ></mat-slider>
  </div>
</div>
<mat-divider></mat-divider>
<div class="row justify-content-center">
  <div *ngFor="let city of cityQuery.selected$ | async; let index = index" class="col-12 col-md-6 col-lg-3 mt-4">
    <owm-pg-city-weather [city]="city" [index]="index" [requestCountdown]="owmRequestTimer$ | async"></owm-pg-city-weather>
  </div>
</div>
