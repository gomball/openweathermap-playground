<mat-toolbar color="primary">
  <button mat-icon-button>
    <mat-icon svgIcon="restore-clock"></mat-icon>
  </button>
  <span class="title">{{ 'history' | translate }}: {{ data?.city.name }}, {{ data?.city.country }}</span>
</mat-toolbar>
<div mat-dialog-content>
  <table mat-table></table>
</div>
<mat-dialog-actions align="end" class="py-3">
  <button mat-button color="accent" (click)="dialogRef.close()">
    {{ 'close' | translate | uppercase }}
  </button>
</mat-dialog-actions>
